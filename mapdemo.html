<!DOCTYPE html>
<html>
<head>
  <title>Watson Library on a Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoMYD3H+5Kx00M="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9ko0qDS405CF/1xCkM+4d5L2m502u9WbV14="
    crossorigin=""></script>
  <style>
    #map {
      height: 500px;  /* Adjust as needed */
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([38.9587, -95.2538], 17); // Watson Library Coordinates, Zoom Level

    // Add a tile layer (e.g., OpenStreetMap)
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker for Watson Library
    var marker = L.marker([38.9587, -95.2538]).addTo(map); // Watson Library Coordinates

    // Optional: Add a popup to the marker
    marker.bindPopup("<b>Watson Library</b><br>University of Kansas").openPopup();
  </script>

</body>
</html>
